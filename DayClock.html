<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Clock App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="display">
    <!-- Circle container around the clock -->
    <div class="circle-container">
      <div id="circle" class="circle"></div>
    </div>
    <div id="current-time">--:--:--</div>
    <div id="timer">Timer</div>
    <div id="mode">Mode: --</div>
  </div>
  <script src="DayClock.js"></script>
</body>
</html>
